<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-Learning</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css"/>

</head>
<body>
    <div id="controlPanel">

            <label for="row">Rows:</label>
            <input type="number" id="row" class="size" placeholder="10" max="100" value="10">
            
            <label for="column">Columns:</label>
            <input type="number" id="column" class="size" placeholder="10" max="100" value="10">                     


            <label for="row">Wall Rate:</label>
            <input type="number" id="wallRate" class="size" placeholder="20" max="100" value="20">  
            
            <label for="generation">Goal Episode:</label>
            <input type="number" id="generation" class="size" max="100" value="100" placeholder="100">

            <button id="generate" class="able" onclick="generateMaze()">GENERATE MAZE</button>

            <div id="episodeCount" style="margin-top: 10px;">Episode: 0 </div>
        <div style="margin-top: 15px;">
            <div class="text">Wait time</div>
            <input type="range" min="0" max="1" value="0" step="0.01" class="slider" id="myRange" oninput="setWaitTime(this.value)">
            <div id='waitTimeLabel' class="text">0 second</div>
        </div>
        <div class="epsilon-container">
            <div class="text">Exploration Rate (Epsilon)</div>
            <input type="range" min="0" max="1" value="0.1" step="0.01" class="slider" id="epsilonRange" oninput="setEpsilon(this.value)">
            <div id='epsilonLabel' class="text">0.1</div>
        </div>
        <button class="control" id='train'>TRAIN</button>
    </div>

    <div id="mainScreen">
        <div id="warning"></div>
        <div id="map">
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="main.js"></script>
    <script src="maze.js"></script>
    <script src="qlearning.js"></script>
    

</body>
</html>
